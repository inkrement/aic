<!doctype html>
<html lang="en" ng-app="AngularSpringApp">
    <head>
        <meta charset="utf-8" />
        <title>Sentiment Analysis</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    </head>
    <body ng-controller="SentimentController">

        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/register">Sentiment Analysis</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('/register')}"><a href="#/register">Register</a></li>
                        <li ng-class="{active: isActive('/login')}"><a href="#/login">Login</a></li>
                        <li ng-class="{active: isActive('/sentiment')}"><a href="#/sentiment">Sentiment</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container" ng-view>
        </div><!-- /.container -->

        <script th:src="@{/js/angular.min.js}"></script>
        <script th:src="@{/js/services.js}"></script>
        <script th:src="@{/js/filters.js}"></script>
        <script th:src="@{/js/directives.js}"></script>
        <script th:src="@{/js/app.js}"></script>
        <script th:src="@{/js/controller/SentimentController.js}"></script>
