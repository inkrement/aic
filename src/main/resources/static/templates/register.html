<div class="row">
    <form role="form">
        <div> <!--ng-show="!loggedIn()"-->
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" name="name"  class="form-control" id="company" placeholder="Enter company name" ng-model="company.name">
            </div>
            <!--div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="company.password">
            </div-->

            <div class="form-group">
                <div class="input-group">
                    <button type="submit" class="btn btn-default" ng-click="saveCompany(company)">Register</button>
                </div>
            </div>
        </div>

        <div class="alert alert-success" ng-show="showSuccessAlert">
            {{successTextAlert}}
        </div>
        <div class="alert alert-danger" ng-show="showErrorAlert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{errorTextAlert}}
        </div>

    </form>
</div>
