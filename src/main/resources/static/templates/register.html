<div ng-controller="RegisterController">
    <form role="form">
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Enter company name" ng-model="company.name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="company-password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="save(company)">Register</button>
    </form>
    <pre>form = {{company | json}}</pre>
</div>
