<div class="row">

    <p class="well">Please specify the date range for the sentiment analysis</p>

    <form role="form">
        <div class="form-group">
            <div class="input-group">
                <label for="startDate">Start date</label>
                <input type="date" class="form-control" name="startDate" id="startDate" ng-model="sentiment.startDate">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="endDate">End date</label>
                <input type="date" class="form-control" name="endDate" id="endDate" ng-model="sentiment.endDate">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <button type="submit" class="btn btn-default" ng-click="getSentiment(sentiment)">Get Sentiment value</button>
            </div>
        </div>
    </form>

</div>
